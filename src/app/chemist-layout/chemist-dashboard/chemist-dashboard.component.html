
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Hi {{chemistName}}</h3>
            <div class="panel mt-4">
                <h6 class="p-3 mb-0">Shop Status</h6>
                <div class=" mb-4 p-3 border-6" [style.background]="cardBackground">
                    <div class="d-flex justify-content-between align-items-center">
                        <span [style.color]="cardBackgroundText">{{StoreStatusText}}</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggleSwitch" (change)="toggleCardColor()"
                                [(ngModel)]="toggleSwitch">
                            <label class="form-check-label" for="toggleSwitch"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
